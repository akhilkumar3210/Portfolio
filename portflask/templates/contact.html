<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for( 'static' , filename= 'css/contact.css') }}">

        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body style="background-image: url(../static/img/banner-bg-Photoroom.png);">
    <div class="content">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio">Works</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="service">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact_me">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="contact">
            <h1><span style="color: orange;">My</span> <u style="color: white;">Contact</u></h1>
            <div class="frm">
                <form action="/contact" method="post" >
                    <input type="text" name="name" id="" placeholder="Your Name" class="int1"><br><br>
                    <input type="email" name="email" id="" placeholder="Your Email" class="int1"><br><br>
                    <input type="number" name="phone" id="" placeholder="Your Phone" class="int1"><br><br>
                    <input type="text" name="msg" id="" placeholder="Your Message" class="int2"><br><br>
                    <input type="submit" value="Send" class="btn3">
                </form>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="alert alert-success" role="alert">
                    {% for category, message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
            </div>
        </div>
        <div class="footer">
            <div class="foot">
                <div class="f1">
                    <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"

                <div class="f1">
                    <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                            class="bi bi-telephone" viewBox="0 0 16 16">
                            <path
                                d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z" />

                <div class="f1">
                    <a href=""> <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"

</body>

</html>
